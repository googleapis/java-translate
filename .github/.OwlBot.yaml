docker:
  image: "gcr.io/cloud-devrel-public-resources/owlbot-java:latest"

deep-remove-regex:
- "/samples/snippets/generated"
- "/grpc-google-.*/src"
- "/proto-google-.*/src"
- "/google-.*/src/com/google/cloud/translate/v3"
- "/google-.*/src/com/google/cloud/translate/v3beta1"


deep-copy-regex:
- source: "/google/cloud/translate/(v.*)/.*-java/proto-google-.*/src/main/java/com/google/cloud/translate"
  dest: "/owl-bot-staging/$1/proto-google-cloud-translate-$1/src/main/java/com/google/cloud/translate"
- source: "/google/cloud/translate/(v.*)/.*-java/proto-google-.*/src/main/proto/google/cloud/translate"
  dest: "/owl-bot-staging/$1/proto-google-cloud-translate-$1/src/main/proto/google/cloud/translate"
- source: "/google/cloud/translate/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/$1/grpc-google-cloud-translate-$1/src"
- source: "/google/cloud/translate/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/$1/google-cloud-translate/src"
- source: "/google/cloud/translate/(v.*)/.*-java/samples/snippets/generated"
  dest: "/owl-bot-staging/$1/samples/snippets/generated"
